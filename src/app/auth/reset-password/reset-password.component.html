


<div class="login">
    <div class="login-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">

              <!-- password reset begins -->
              <div class="login-wrapper">
                <div class="helper center">
                    <app-logo></app-logo>
                 </div>

                  <!-- Toast success message -->
              <div class="form-group" toastContainer>
              </div>
                <form class="login-form" [formGroup]="resetPasswordForm" (ngSubmit)="reset()">
                    <div class="login-inputs">
                        <input type="text" class="form-control" id="username" placeholder="Email" formControlName="email" required>
                     </div>
                    <button type="submit" class="button green full">Reset pasword</button>
                </form>
                <ul class="login-helpers">
                    <li class="login-helper-item">Have an account?
                        <a routerLink="/auth"> Sign In </a>
                    </li>
                    <li class="login-helper-item">Don't have an account?
                        <a routerLink="/auth/register"> Sign Up </a>
                    </li>
                </ul>
            </div>
              <!-- password reset ends -->

          </div>
        </div>
      </div>
    </div>
  </div>
