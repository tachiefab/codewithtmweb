<form action="#" class="register-form" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="form-group col-md-6">
            <label for="country">First Name</label>
            <input [(ngModel)]="first_name" type="text" class="form-control" placeholder="First Name" formControlName="first_name">
        </div>
        <div class="form-group col-md-6">
            <label for="country">Last Name</label>
            <input [(ngModel)]="last_name" type="email" type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
        </div>
        <div class="form-group col-md-6">
            <label for="country">Email</label>
            <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group col-md-3">
            <label for="country">Website</label>
            <input [(ngModel)]="website" type="text" class="form-control" placeholder="Website" formControlName="website">
        </div>
        <div class="form-group col-md-3">
            <label for="country">Phone</label>
            <input [(ngModel)]="phone" type="text" class="form-control" placeholder="Phone" formControlName="phone">
        </div>
        <div class="form-group col-12">
         <label for="country">Country:</label>
            <select [(ngModel)]="country" name="status" id="status" class="form-control" formControlName="country">
                    <option *ngFor="let country of countries" [value]="country.name">
                        {{country.name}}
                    </option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="button small blue">
                Update profile
            </button>
        </div>

        <!-- Toast success message -->
        <div class="form-group" toastContainer>
        </div>
        
    </form>
